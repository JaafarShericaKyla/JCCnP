<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CreateAccount.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <title>Create Account | JC's Cakes and Pastries</title>
</head>
<body>
    <div class="container">
            <h2>JC's Cakes and Pasties</h2><br><br>
        <div class="Create">
            <h3>Create Account</h3><br><br>
            <input class="email" type="text" placeholder="Email" name=""><br><br><br>
            <input type="password" placeholder="Password" id="myInput">
            <span class="eye" onclick="myFunction()">
            <i id="hide1" class="fa fa-eye" ></i>
            <i id="hide2" class="fa fa-eye-slash" ></i>
            </span> <br><br> <br>
            <input type="text" placeholder="Contact No." name="">
            <br><br> <br>
            <a href="Homepage.html">
            <button > Create</button>
            </a>
        </div>
    </div>
    <script>
        function myFunction(){
            var x = document.getElementById("myInput")
            var y = document.getElementById("hide1")
            var z = document.getElementById("hide2")

            if(x.type=== 'password'){
                x.type= "text";
                y.style.display ="block";
                z.style.display = "none";
            }
            else{
                x.type= "password";
                y.style.display ="none";
                z.style.display = "block";
            }
        }

    </script> 
    
</body>
</html>
